# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Category

# Model Form Field configuration
form: $/fiiliip/videomanager/models/category/fields.yaml

# Model Class name
modelClass: Fiiliip\VideoManager\Models\Category

# Default redirect location
defaultRedirect: fiiliip/videomanager/categories

# Create page
create:
    title: backend::lang.form.create_title
    redirect: fiiliip/videomanager/categories/update/:id
    redirectClose: fiiliip/videomanager/categories

# Update page
update:
    title: backend::lang.form.update_title
    redirect: fiiliip/videomanager/categories
    redirectClose: fiiliip/videomanager/categories

# Preview page
preview:
    title: backend::lang.form.preview_title
