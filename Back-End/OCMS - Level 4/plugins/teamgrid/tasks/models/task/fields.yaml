# ===================================
#  Form Field Definitions
# ===================================

fields:
    id:
        label: ID
        disabled: true
    project:
        label: Project
        relation: project
        select: concat(id, ' ', title)
        required: true
        disabled: false
    title:
        label: Title
        required: true
        disabled: false
    planned_start:
        label: Planned Start
        type: datepicker
        mode: datetime
        required: true
        disabled: false
    planned_end:
        label: Planned End
        type: datepicker
        mode: datetime
        required: true
        disabled: false
    planned_time:
        label: Planned Time
        type: number
        disabled: true
    is_completed:
        label: Completed
        type: switch
        default: 0
        disabled: false
    
