columns:
    id:
        label: ID
        searchable: true
    task:
        label: Task
        relation: task
        select: title
        searchable: true
    user:
        label: User
        relation: user
        select: concat(name, ' ', surname)
        searchable: true
    start_time:
        label: Start Time
        type: datetime
        searchable: true
    end_time:
        label: End Time
        type: datetime
        searchable: true
    duration:
        label: Duration
