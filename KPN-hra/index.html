<!DOCTYPE html>
<html id="html" lang="sk-SK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kameň, papier, nožnice - hra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script_povodne.js"></script> -->
    <script type="module" src="script.js"></script>
</head>

<body>
    <div class="container mt-2">
        <div class="row justify-content-center">
            <button id="startGameBtn" class="btn btn-dark w-50 mb-5" type="button">Spusť hru</button>
            <!-- <button id="startGameBtn" class="btn btn-dark w-50 mb-5" type="button" onclick="spustHru()">Spusť hru</button> -->
            <div class="d-flex flex-wrap justify-content-between">
                <div class="mb-4 me-4">
                    <div id="scoreInfo" class="mb-4">
                        <p class="mb-1 fw-bold">Skóre:</p>
                        <p class="mb-0" id="scorePlayer">Hráč: 0</p>
                        <p class="mb-0" id="scoreAI">AI: 0</p>
                    </div>
                    <div id="objectsUsageInfo">
                        <p class="mb-1 fw-bold">Počet použití predmetu:</p>
                        <p class="mb-0" id="countRock">Kameň: 0</p>
                        <p class="mb-0" id="countPaper">Papier: 0</p>
                        <p class="mb-0" id="countScissors">Nožnice: 0</p>
                    </div>
                </div>
                <div>
                    <p class="fw-bold mb-1" style="min-width: 160px">História:</p>
                    <p id="historyInfo">Žiadna história.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
